{% if error_message %}
<p class="error">{{ error_message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
    </div>
    <div>
        <input type="submit" value="Log in">
    </div>
</form>

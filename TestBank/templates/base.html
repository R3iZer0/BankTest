<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Banking System</h1>
        <nav>
            <ul>
                <li><a href="{% url 'register_client' %}">Register Client</a></li>
                <li><a href="{% url 'view_clients' %}">View Client</a></li>
            </ul>
        </nav>

    <main>

        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
      
</body>
</html>

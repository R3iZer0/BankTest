{% extends 'base.html' %}

{% block content %}
  <h1>Register a new client</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="{{ form.gender.id_for_label }}"></label>
    </div>
    <button type="submit">Register</button>
  </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Registered Clients</h1>

<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
      <tr>
        <td>{{ client.first_name }}</td>
        <td>{{ client.last_name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone_number }}</td>
        <td>{{ client.amount }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}

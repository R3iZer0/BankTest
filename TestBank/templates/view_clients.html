{% extends 'base.html' %}

{% block content %}
<h1>Clients</h1>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.username }}</td>
      <td>{{ client.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
